<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width
, initial-scale=1.0" />
  <title>CS360: Assignment 1</title>

  <script type="text/javascript" src="glMatrix.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <style>
    .slider-container {
      align-self: flex-start;
      display: flex;
      width: 500px;
      margin: 0;
    }

    .label {
      flex: 1;
      padding-right: 10px;
      text-align: left;
    }

    .slider {
      flex: 2;
      text-align: left;
    }
  </style>
</head>

<body onload="webGLStart()">
  <canvas id="canvas" width="1200" height="400"></canvas>
  <br />
  <div class="slider-container">
    <label class="label" for="light" id="light">Control Light Position:</label>
    <input class="slider" type="range" id="light-value" min="-30" max="30" value="10" step="0.1">
  </div>
  <div class="slider-container">
    <label class="label" for="zoom" id="zoom">Control Camera Zoom:</label>
    <input class="slider" type="range" id="zoom-value" min="0" max="50" value="10">
  </div>

</body>

</html>
